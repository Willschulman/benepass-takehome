services:
  dagster:
    build: .
    volumes:
      - dagster_data:/app/data
      - dagster_home:/app/.dagster
    environment:
      - DAGSTER_HOME=/app/.dagster

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - dagster

volumes:
  dagster_data:
  dagster_home:
  caddy_data:
  caddy_config:
