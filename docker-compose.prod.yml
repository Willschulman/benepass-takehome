services:
  dagster:
    build: .
    volumes:
      - dagster_data:/app/data
      - dagster_home:/app/.dagster
      - dbt_docs:/app/dbt_project/target
    environment:
      - DAGSTER_HOME=/app/.dagster

  evidence:
    build: ./evidence
    volumes:
      - dagster_data:/data
    depends_on:
      - dagster

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - dbt_docs:/srv/dbt-docs:ro
    depends_on:
      - dagster
      - evidence

volumes:
  dagster_data:
  dagster_home:
  dbt_docs:
  caddy_data:
  caddy_config:
